<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Medicare</title>

		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="colorlib-loader"></div>
		<div id="page">
			<div id="colorlib-contact">
				<div class="container">
					<div class="row animate-box">
						<div class="col-md-6 col-md-offset-3 text-center colorlib-heading">
							<h2>Marcar uma consulta</h2>
							<p>Agende uma consulta online r치pido, f치cil e pr치tico!</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<form action="#" class="appointment-wrap animate-box">
								<!-- NOME -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="fname">Nome completo</label>
										<input
											type="text"
											id="fname"
											class="form-control"
											placeholder="Seu nome completo"
										/>
									</div>
								</div>
								<!-- DATA DE NASCIMENTO -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="fbirthdate">Data de Nascimento</label>
										<input
											type="text"
											id="fbirthdate"
											class="form-control"
											placeholder="Sua data de nascimento"
										/>
									</div>
								</div>
								<!-- TELEFONE -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="ftelephone">Telefone</label>
										<input
											type="text"
											id="ftelephone"
											class="form-control"
											placeholder="Seu telefone"
										/>
									</div>
								</div>
								<!-- CELULAR -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="fphone">Celular</label>
										<input
											type="text"
											id="fphone"
											class="form-control"
											placeholder="Seu celular"
										/>
									</div>
								</div>
								<!-- EMAIL -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="email">E-mail</label>
										<input
											type="text"
											id="email"
											class="form-control"
											placeholder="Seu e-mail"
										/>
									</div>
								</div>
								<!-- ASSUNTO -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="subject">Escolha o assunto</label>
										<select id="subject" class="selectpicker form-control">
											<option>Escolha o assunto</option>
											<option>Cirurgia Principal</option>
											<option>Cirurgia pl치stica</option>
											<option>Dental</option>
											<option>Outros</option>
										</select>
									</div>
								</div>
								<!-- MENSAGEM -->
								<div class="row form-group">
									<div class="col-md-12">
										<label for="message">Mensagem</label>
										<textarea
											name="message"
											id="message"
											cols="30"
											rows="10"
											class="form-control"
											placeholder="Digite sua mensagem"
										></textarea>
									</div>
								</div>
								<div class="form-group">
									<input
										type="button"
										value="Enviar"
										onclick="sendRequest();"
										class="btn btn-primary"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/jquery.stellar.min.js"></script>
		<script src="js/jquery.flexslider-min.js"></script>
		<script src="js/jquery.countTo.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/magnific-popup-options.js"></script>
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/main.js"></script>

		<script>
			var sendRequest = function () {
				let name = document.getElementById("fname");
				let birthDate = document.getElementById("fbirthdate");
				let cellphone = document.getElementById("ftelephone");
				let phone = document.getElementById("fphone");
				let email = document.getElementById("email");
				let occupation = document.getElementById("subject");
				let message = document.getElementById("message");

				let teste = {
					name: name.value,
					birthDate: birthDate.value,
					cellphone: cellphone.value,
					phone: phone.value,
					email: email.value,
					occupation: occupation.value,
					state: message.value,
				};
				console.log(JSON.stringify(teste));
				$.post(
					"http://localhost:8080/api/v1/customer-wallets",
					JSON.stringify(teste),
					function (data, status) {
						alert("Data: " + data + "\nStatus: " + status);
					}
				);
			};
		</script>
	</body>
</html>
